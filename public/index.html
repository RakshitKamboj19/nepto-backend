<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERN E-Commerce API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        .endpoint {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>MERN E-Commerce API</h1>
    <p>This is the API server for the MERN E-Commerce Store. The API endpoints are available at the following paths:</p>
    
    <div class="endpoint">/api/users</div>
    <div class="endpoint">/api/products</div>
    <div class="endpoint">/api/orders</div>
    <div class="endpoint">/api/category</div>
    <div class="endpoint">/api/contact</div>
    <div class="endpoint">/api/newsletter</div>
    
    <p>For more information, please refer to the API documentation.</p>
</body>
</html>
